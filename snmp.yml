auths:
  public_v2:
    version: 2
    community: public

modules:
  if_mib:
    walk:
      - 1.3.6.1.2.1.2.2       # IF-MIB ifTable
      - 1.3.6.1.2.1.31.1.1    # IF-MIB ifXTable
      - 1.3.6.1.2.1.1         # System MIB
      - 1.3.6.1.4.1.9.9.109.1.1.1  # Cisco CPU
      - 1.3.6.1.4.1.9.9.48.1.1     # Cisco Memory
      - 1.3.6.1.2.1.99.1.1        # Entity Sensors

    metrics:
      # ===== INTERFACE NAME (used for joining) =====
      - name: ifDescr
        oid: 1.3.6.1.2.1.2.2.1.2
        type: DisplayString
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifAlias
        oid: 1.3.6.1.2.1.31.1.1.1.18
        type: DisplayString
        indexes:
          - labelname: ifIndex
            type: gauge

      # ===== INTERFACE STATUS =====
      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifAdminStatus
        oid: 1.3.6.1.2.1.2.2.1.7
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      # ===== INTERFACE TRAFFIC =====
      - name: ifHCInOctets
        oid: 1.3.6.1.2.1.31.1.1.1.6
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifHCOutOctets
        oid: 1.3.6.1.2.1.31.1.1.1.10
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      # ===== INTERFACE ERRORS =====
      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifOutErrors
        oid: 1.3.6.1.2.1.2.2.1.20
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifInDiscards
        oid: 1.3.6.1.2.1.2.2.1.13
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifOutDiscards
        oid: 1.3.6.1.2.1.2.2.1.19
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      # ===== SYSTEM =====
      - name: sysUpTime
        oid: 1.3.6.1.2.1.1.3.0
        type: gauge

      # ===== CISCO CPU =====
      - name: ciscoCpu5sec
        oid: 1.3.6.1.4.1.9.9.109.1.1.1.1.6
        type: gauge
        indexes:
          - labelname: cpmCPUTotalIndex
            type: gauge

      - name: ciscoCpu1min
        oid: 1.3.6.1.4.1.9.9.109.1.1.1.1.7
        type: gauge
        indexes:
          - labelname: cpmCPUTotalIndex
            type: gauge

      - name: ciscoCpu5min
        oid: 1.3.6.1.4.1.9.9.109.1.1.1.1.8
        type: gauge
        indexes:
          - labelname: cpmCPUTotalIndex
            type: gauge

      # ===== CISCO MEMORY =====
      - name: ciscoMemPoolUsed
        oid: 1.3.6.1.4.1.9.9.48.1.1.1.5
        type: gauge
        indexes:
          - labelname: ciscoMemoryPoolType
            type: gauge

      - name: ciscoMemPoolFree
        oid: 1.3.6.1.4.1.9.9.48.1.1.1.6
        type: gauge
        indexes:
          - labelname: ciscoMemoryPoolType
            type: gauge

      # ===== TEMPERATURE =====
      - name: entSensorValue
        oid: 1.3.6.1.2.1.99.1.1.1.4
        type: gauge
        indexes:
          - labelname: entPhysicalIndex
            type: gauge

      - name: entSensorType
        oid: 1.3.6.1.2.1.99.1.1.1.1
        type: gauge
        indexes:
          - labelname: entPhysicalIndex
            type: gauge